<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiragana/Katakana Stroke Order Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hiragana/Katakana Stroke Order Practice</h1>
        
        <!-- Character Display Section -->
        <div class="character-display">
            <h2>Character Display</h2>
            <div id="character-container">
                <!-- Characters will be displayed here -->
            </div>
        </div>
        
        <!-- Stroke Order Practice Section -->
        <div class="stroke-order-practice">
            <h2>Stroke Order Practice</h2>
            <div id="stroke-order-container">
                <!-- Canvas for stroke order practice will be displayed here -->
                <canvas id="stroke-canvas" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
